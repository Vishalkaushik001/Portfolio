<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script>

            function validateForm(event) {
            event.preventDefault();
            alert("Your message has been sent!");
            document.getElementById("contact-form").reset();
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
</head>
<body>


    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>Let's get in touch! Feel free to drop me a message.</p>
            <div class="info">
                <p><strong>Email:</strong></p>vishalkaushik1156@gmail.com</p>
                <p><strong>Phone:</strong> +91 9991561153</p>
                <p><strong>Location:</strong> Bhiwani , Haryana (India)</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/YOUR_GITHUB" target="_blank"><i class="fab fa-github"></i>GitHub</a>
                <a href="https://www.linkedin.com/in/vishal-kaushik-19bb59297/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
                <a href=mailto:"vishalkaushik1156@gmail.com"><i class="fa fa-envelope"></i>Email</a>
            </div>
        </div>

        <div class="contact-form">
            <form id="contact-form" onsubmit="validateForm(event)">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
